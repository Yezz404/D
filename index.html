<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT 導出閱讀器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #fef6fb;
      color: #333;
    }
    #sidebar {
      width: 280px;
      background: #ffe6f0;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .conversation-item {
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .conversation-item:hover {
      background: #f0d7e6;
    }
    .message {
      margin-bottom: 20px;
    }
    .message .timestamp {
      font-size: 12px;
      color: #666;
    }
    .message.user {
      background: #fff0f5;
      padding: 10px;
      border-radius: 8px;
      margin-right: auto;
      max-width: 80%;
    }
    .message.assistant {
      background: #f0f0ff;
      padding: 10px;
      border-radius: 8px;
      margin-left: auto;
      max-width: 80%;
    }
    .controls {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background: #ff99cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff66aa;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    img.attachment {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    pre code {
      background: #eee;
      padding: 4px;
      display: block;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>聊天視窗列表</h3>
    <input type="file" id="folderInput" webkitdirectory directory />
    <div id="conversationList"></div>
  </div>

  <div id="main">
    <div id="chat">請選擇左側的聊天視窗以顯示內容。</div>
    <div class="controls">
      <button onclick="exportTxt()">導出此聊天 (.txt)</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let conversations = []
    let currentConversation = null
    let fileMap = new Map()

    document.getElementById('folderInput').addEventListener('change', async (e) => {
      const files = Array.from(e.target.files)
      const jsonFile = files.find(f => f.name === 'conversations.json')
      if (!jsonFile) return alert("請選擇包含 conversations.json 的資料夾")

      // 儲存所有檔案
      files.forEach(f => fileMap.set(f.webkitRelativePath.split('/').pop(), f))

      const json = await jsonFile.text()
      conversations = JSON.parse(json)
      renderConversationList()
    })

    function renderConversationList() {
      const list = document.getElementById('conversationList')
      list.innerHTML = ''
      conversations.forEach((conv, i) => {
        const item = document.createElement('div')
        item.className = 'conversation-item'
        item.textContent = conv.title || `聊天 ${i + 1}`
        item.onclick = () => {
          currentConversation = conv
          renderChat(conv)
        }
        list.appendChild(item)
      })
    }

    function renderChat(conv) {
      const chatDiv = document.getElementById('chat')
      chatDiv.innerHTML = ''
      conv.mapping && Object.values(conv.mapping).forEach(node => {
        const msg = node.message
        if (!msg || !['user', 'assistant'].includes(msg.role)) return
        if (!msg.content?.parts?.[0]) return

        const container = document.createElement('div')
        container.className = `message ${msg.role}`

        const timestamp = document.createElement('div')
        timestamp.className = 'timestamp'
        timestamp.textContent = new Date(msg.create_time * 1000).toISOString().replace('T', ' ').substring(0, 19)
        container.appendChild(timestamp)

        // 如果有附件，先顯示附件
        if (msg.metadata?.attachments) {
          msg.metadata.attachments.forEach(att => {
            const fileKey = `${att.id}-${att.name}`
            const file = Array.from(fileMap.values()).find(f => f.name === fileKey)
            if (file && file.type.startsWith("image/")) {
              const img = document.createElement('img')
              img.className = 'attachment'
              img.src = URL.createObjectURL(file)
              container.appendChild(img)
            }
          })
        }

        // 顯示文字內容（支援 markdown）
        const contentHTML = marked.parse(msg.content.parts[0])
        const textDiv = document.createElement('div')
        textDiv.innerHTML = contentHTML
        container.appendChild(textDiv)

        chatDiv.appendChild(container)
      })
    }

    function exportTxt() {
      if (!currentConversation) return alert('請先選擇聊天視窗')

      let text = ''
      Object.values(currentConversation.mapping).forEach(node => {
        const msg = node.message
        if (!msg || !['user', 'assistant'].includes(msg.role)) return
        if (!msg.content?.parts?.[0]) return
        const time = new Date(msg.create_time * 1000).toISOString().replace('T', ' ').substring(0, 19)
        text += `[${time}] ${msg.role.toUpperCase()}:\n${msg.content.parts[0]}\n\n`
      })

      const blob = new Blob([text], {type: 'text/plain'})
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = (currentConversation.title || 'conversation') + '.txt'
      a.click()
    }
  </script>
</body>
</html>
