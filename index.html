    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM å…ƒç´  ---
        const folderUploadBtn = document.getElementById('folder-upload-btn');
        const folderInput = document.getElementById('folder-input');
        const conversationListContainer = document.getElementById('conversation-list-container');

        const selectAllBtn = document.getElementById('select-all-btn');

        const exportZipBtn = document.getElementById('export-zip-btn');
        const exportTxtBtn = document.getElementById('export-txt-btn');
        const exportPdfBtn = document.getElementById('export-pdf-btn');

        const contentSearchContainer = document.getElementById('content-search-container');
        const contentSearchInput = document.getElementById('content-search-input');
        const searchPrevBtn = document.getElementById('search-prev');
        const searchNextBtn = document.getElementById('search-next');
        const searchMatchesSpan = document.getElementById('content-search-matches');

        const scrollTopBtn = document.getElementById('scroll-top-btn');
        const scrollBottomBtn = document.getElementById('scroll-bottom-btn');
        const scrollButtonsContainer = document.querySelector('.scroll-buttons');

        // --- å…¨å±€è®Šæ•¸ ---
        let allConversations = [];
        let fileMap = new Map();
        let currentSort = 'newest';
        let currentConversationId = null;
        let searchResults = [];
        let currentSearchIndex = -1;

        // --- åˆå§‹åŒ– ---
        folderUploadBtn.addEventListener('click', () => folderInput.click());
        folderInput.addEventListener('change', handleFolderSelect);
        searchInput.addEventListener('input', filterConversations);
        themeToggle.addEventListener('click', toggleTheme);

        sortNewestBtn.addEventListener('click', () => setSort('newest'));
        sortOldestBtn.addEventListener('click', () => setSort('oldest'));
        sortAzBtn.addEventListener('click', () => setSort('az'));

        selectAllBtn.addEventListener('click', () => toggleAllCheckboxes(true));
        deselectAllBtn.addEventListener('click', () => toggleAllCheckboxes(false));
        exportZipBtn.addEventListener('click', exportSelectedToZip);
        
        exportTxtBtn.addEventListener('click', exportCurrentChatAsTxt);
        exportPdfBtn.addEventListener('click', exportCurrentChatAsPdf);

        contentSearchInput.addEventListener('input', handleContentSearch);
        searchPrevBtn.addEventListener('click', () => navigateSearchResults(-1));
        searchNextBtn.addEventListener('click', () => navigateSearchResults(1));

        scrollTopBtn.addEventListener('click', () => chatContainer.scrollTo({ top: 0, behavior: 'smooth' }));
        scrollBottomBtn.addEventListener('click', () => chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }));

        checkTheme();
        
        // --- æ ¸å¿ƒåŠŸèƒ½ ---

        /**
         * è™•ç†è³‡æ–™å¤¾é¸æ“‡äº‹ä»¶
         * @param {Event} e - äº‹ä»¶å°è±¡
         */
        async function handleFolderSelect(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            const jsonFile = Array.from(files).find(file => file.name === 'conversations.json');
            if (!jsonFile) {
                alert('éŒ¯èª¤ï¼šåœ¨é¸æ“‡çš„è³‡æ–™å¤¾ä¸­æ‰¾ä¸åˆ° conversations.json æ–‡ä»¶ã€‚');
                return;
            }

            // å»ºç«‹æ–‡ä»¶æ˜ å°„è¡¨ä»¥ä¾¿å¿«é€ŸæŸ¥æ‰¾é™„ä»¶
            fileMap.clear();
            for (const file of files) {
                // æª”æ¡ˆè·¯å¾‘é€šå¸¸æ˜¯ 'folderName/fileName.ext'
                const pathParts = file.webkitRelativePath.split('/');
                const fileName = pathParts[pathParts.length - 1];
                fileMap.set(fileName, file);
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    allConversations = JSON.parse(event.target.result);
                    // ç‚ºæ¯å€‹å°è©±æ·»åŠ çµ±è¨ˆæ•¸æ“š
                    allConversations.forEach(convo => {
                        const stats = calculateStats(convo);
                        convo.stats = stats;
                    });
                    sortAndRenderConversations();
                    statusMessage.textContent = `è§£æå®Œæˆï¼Œæ‰¾åˆ° ${allConversations.length} å€‹æœƒè©±ã€‚`;
                    exportZipBtn.disabled = false;
                } catch (error) {
                    alert('è§£æ conversations.json å¤±æ•—ï¼Œè«‹ç¢ºèªæ–‡ä»¶æ ¼å¼æ˜¯å¦æ­£ç¢ºã€‚');
                    console.error("JSON parsing error:", error);
                }
            };
            reader.readAsText(jsonFile);
        }

        /**
         * æ ¹æ“šç•¶å‰æ’åºæ–¹å¼æ’åºä¸¦æ¸²æŸ“å°è©±åˆ—è¡¨
         */
        function sortAndRenderConversations() {
            let sorted = [...allConversations];
            if (currentSort === 'newest') {
                sorted.sort((a, b) => (b.create_time || 0) - (a.create_time || 0));
            } else if (currentSort === 'oldest') {
                sorted.sort((a, b) => (a.create_time || 0) - (b.create_time || 0));
            } else if (currentSort === 'az') {
                sorted.sort((a, b) => a.title.localeCompare(b.title, 'zh-Hant'));

        // --- è¼”åŠ©åŠŸèƒ½ ---

        /**
         * æ ¼å¼åŒ–æ™‚é–“æˆ³
         * @param {number} unixTimestamp - Unix æ™‚é–“æˆ³
         * @returns {string} æ ¼å¼åŒ–å¾Œçš„æ—¥æœŸæ™‚é–“å­—ä¸²
         */
        function formatTimestamp(unixTimestamp) {
            if (!unixTimestamp) return '';
            const date = new Date(unixTimestamp * 1000);
            return date.toLocaleString('sv-SE'); // YYYY-MM-DD HH:MM:SS
        }
        
        /**
         * è¨ˆç®—å°è©±çµ±è¨ˆæ•¸æ“š
         * @param {object} conversation - å°è©±ç‰©ä»¶
         * @returns {object} åŒ…å«çµ±è¨ˆæ•¸æ“šçš„ç‰©ä»¶
         */
        function calculateStats(conversation) {
            let userMessages = 0;
            let assistantMessages = 0;
            let wordCount = 0;
            
            Object.values(conversation.mapping || {}).forEach(node => {
                if (node.message) {
                    const role = node.message.author.role;
                    const content = node.message.content.parts?.filter(p => typeof p === 'string').join('') || '';
                    if (content.trim() === '') return;

                    if (role === 'user') userMessages++;
                    if (role === 'assistant') assistantMessages++;
                    
                    wordCount += content.split(/\s+/).length;
                }
            });
            
            // Token ä¼°ç®—ï¼šä¸€å€‹ç°¡å–®çš„å•Ÿç™¼å¼æ–¹æ³•ï¼Œä¸­æ–‡ä¸€å€‹å­—ç´„ 1.5-2 tokenï¼Œè‹±æ–‡ 1 token ç´„ 4 å­—å…ƒ
            // é€™è£¡æ¡ç”¨ä¸€å€‹ç¶œåˆçš„ä¼°ç®—
            const tokenEstimate = Math.round(wordCount * 1.5);

            return { userMessages, assistantMessages, wordCount, tokenEstimate };
        }

        /**
         * å°‡ç•¶å‰å°è©±åŒ¯å‡ºç‚º PDF
         */
        async function exportCurrentChatAsPdf() {
            if (!currentConversationId) return;
            const conversation = allConversations.find(c => c.id === currentConversationId);
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const safeTitle = conversation.title.replace(/[\/\\?%*:|"<>]/g, '-') || 'untitled';

            // ç‚ºäº†ç¢ºä¿æ‰€æœ‰å…§å®¹ï¼ˆç‰¹åˆ¥æ˜¯åœ–ç‰‡ï¼‰éƒ½å·²è¼‰å…¥ï¼Œæˆ‘å€‘éœ€è¦ä¸€å€‹å¥½çš„ç­–ç•¥
            // html2canvas å¯ä»¥è™•ç†é€™å€‹å•é¡Œ
            const chatContentEl = document.getElementById('chat-container');
            alert('æ­£åœ¨ç”Ÿæˆ PDFï¼Œè«‹ç¨å€™... é•·å°è©±å¯èƒ½éœ€è¦ä¸€äº›æ™‚é–“ã€‚');
            
            try {
                const canvas = await html2canvas(chatContentEl, {
                    scale: 2, // æé«˜è§£æåº¦
                    useCORS: true,
                    windowWidth: chatContentEl.scrollWidth,
                    windowHeight: chatContentEl.scrollHeight
                });
                
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                let heightLeft = pdfHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                heightLeft -= doc.internal.pageSize.getHeight();

                while (heightLeft >= 0) {
                    position = heightLeft - pdfHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                    heightLeft -= doc.internal.pageSize.getHeight();
                }
                doc.save(`${safeTitle}.pdf`);

            } catch (error) {
                console.error("PDF generation error:", error);
                alert('ç”Ÿæˆ PDF æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æŸ¥çœ‹æ§åˆ¶å°æ—¥èªŒã€‚');
            }
        }
        
        /**
         * å°‡å°è©±ç‰©ä»¶è½‰æ›ç‚ºç´”æ–‡å­—æ ¼å¼
         * @param {object} conversation - å°è©±ç‰©ä»¶
         * @returns {string} ç´”æ–‡å­—å…§å®¹
         */
        function conversationToText(conversation) {
            let text = `æ¨™é¡Œ: ${conversation.title}\n`;
            text += `å‰µå»ºæ™‚é–“: ${formatTimestamp(conversation.create_time)}\n`;
            text += "========================================\n\n";

            const messages = Object.values(conversation.mapping || {}).filter(m => m.message);
            messages.forEach(node => {
                const messageData = node.message;
                const role = messageData.author.role;
                const content = messageData.content;
                
                if ((role === 'user' || role === 'assistant') && content && content.parts && content.parts.some(p => typeof p === 'string' && p.trim() !== '')) {
                    const timestamp = formatTimestamp(messageData.create_time);
                    const author = role === 'user' ? 'ç”¨æˆ¶' : 'AIåŠ©ç†';
                    const textContent = content.parts.filter(p => typeof p === 'string').join('\n');
                    
                    text += `[${timestamp}] ${author}:\n`;
                    text += `${textContent}\n\n`;
                }
            });
            return text;
        }
        
        // --- å…§å®¹æœå°‹åŠŸèƒ½ ---

        function handleContentSearch() {
            const query = contentSearchInput.value.trim().toLowerCase();
            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
            chatContainer.innerHTML = chatContainer.innerHTML.replace(/<span class="highlight">/g, '').replace(/<\/span>/g, '');
            
            if (query === '') {
                searchResults = [];
                currentSearchIndex = -1;
                updateSearchNav();
                return;
            }

            const regex = new RegExp(escapeRegExp(query), 'gi');
            const walker = document.createTreeWalker(chatContainer, NodeFilter.SHOW_TEXT, null, false);
            let node;
            let textNodes = [];
            while(node = walker.nextNode()) {
                if (node.parentElement.tagName !== 'SCRIPT' && node.parentElement.tagName !== 'STYLE') {
                    if (regex.test(node.nodeValue)) {
                        textNodes.push(node);
                    }
                }
            }

            searchResults = [];
            textNodes.forEach(textNode => {
                const matches = textNode.nodeValue.match(regex);
                if (matches) {
                    const newNodeValue = textNode.nodeValue.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = newNodeValue;
                    
                    const parent = textNode.parentNode;
                    while (tempDiv.firstChild) {
                        parent.insertBefore(tempDiv.firstChild, textNode);
                    }
                    parent.removeChild(textNode);
                }
            });
            
            searchResults = Array.from(chatContainer.querySelectorAll('.highlight'));
            currentSearchIndex = searchResults.length > 0 ? 0 : -1;
            updateSearchNav();
            if (currentSearchIndex !== -1) {
                navigateToCurrentMatch();
            }
        }
        
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function updateSearchNav() {
            const total = searchResults.length;
            const current = total > 0 ? currentSearchIndex + 1 : 0;
            searchMatchesSpan.textContent = `${current} / ${total}`;
            searchPrevBtn.disabled = current <= 1;
            searchNextBtn.disabled = current === total;
        }

        function navigateSearchResults(direction) {
            if (searchResults.length === 0) return;
            currentSearchIndex += direction;
            if (currentSearchIndex < 0) currentSearchIndex = 0;
            if (currentSearchIndex >= searchResults.length) currentSearchIndex = searchResults.length - 1;
            
            navigateToCurrentMatch();
            updateSearchNav();
        }

        function navigateToCurrentMatch() {
            searchResults.forEach(el => el.style.backgroundColor = ''); // Reset previous
            const currentMatch = searchResults[currentSearchIndex];
            if (currentMatch) {
                currentMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentMatch.style.backgroundColor = 'var(--accent-color)'; // Temporarily highlight current match more
            }
        }
